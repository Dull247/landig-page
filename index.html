        body {
            font-family: 'Tajawal', sans-serif;

            background-color: #051126;
        }
        /* English Font Override */
        html[lang="en"] body {
            font-family: 'Montserrat', sans-serif;
        }

        .hero-bg {
            background: linear-gradient(135deg, #051126 0%, #0D2142 100%);
            position: relative;
            overflow: hidden;
        }
        .hero-bg::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.1;
            pointer-events: none;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .shimmer {
            background: linear-gradient(90deg, rgba(197,160,89,0) 0%, rgba(197,160,89,0.2) 50%, rgba(197,160,89,0) 100%);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .whatsapp-pulse {
            animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green {

        // 1. FloatingWhatsapp

              rel="noreferrer"
              aria-label="Contact on WhatsApp"

              {/* Pulse Effect */}

            phone: '',
            level: 'english'

            e.preventDefault();
            
            // Get label for selected level
            const levelElement = document.getElementById('userLevel');
            const levelText = levelElement ? levelElement.options[levelElement.selectedIndex].text : formData.level;

            const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodedText}`;

            setFormData({
              ...formData,
              [e.target.name]: e.target.value

          };

                        <label className={`block text-[10px] font-black text-secondary uppercase tracking-widest mb-2 md:mb-3 ${language === 'ar' ? 'text-right' : 'text-left'}`}>
                          {t.label_name}
                        </label>
                        <input 
                          type="text" 
                          name="name"
                          required 
                          placeholder={t.input_placeholder_name}
                          value={formData.name}
                          onChange={handleChange}
                          className={`w-full bg-white/5 border border-white/10 rounded-xl md:rounded-2xl px-5 md:px-6 py-4 outline-none focus:border-secondary focus:bg-white/10 transition-colors text-white text-sm md:text-base ${language === 'ar' ? 'text-right' : 'text-left'}`}
                        />
                      </div>
                      <div>
                        <label className={`block text-[10px] font-black text-secondary uppercase tracking-widest mb-2 md:mb-3 ${language === 'ar' ? 'text-right' : 'text-left'}`}>
                          {t.label_phone}
                        </label>
                        <input 
                          type="tel" 
                          name="phone"
                          required 
                          dir="ltr"
                          placeholder={t.input_placeholder_phone}
                          value={formData.phone}
                          onChange={handleChange}
                          className="w-full bg-white/5 border border-white/10 rounded-xl md:rounded-2xl px-5 md:px-6 py-4 outline-none focus:border-secondary focus:bg-white/10 transition-colors text-white text-sm md:text-base text-left"

                      </div>
                      <div>

                          {t.why_2_title}
                        </h4>
                        <p className="text-slate-400 text-sm md:text-base">
                          {t.why_2_desc}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>

                {/* Image Content */}
                <div className="relative mt-8 lg:mt-0 order-1 lg:order-2 group">
                  <img 
                    src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=800&q=80" 
                    alt="Community" 
                    className="rounded-[2rem] md:rounded-[4rem] shadow-3xl w-full transform transition-transform duration-700 group-hover:scale-[1.02]" 
                  />
                  <div className="absolute inset-0 bg-secondary/10 rounded-[2rem] md:rounded-[4rem] -rotate-3 -z-10 transition-transform duration-700 group-hover:rotate-0"></div>
                </div>
              </div>
            </section>
          );
        };

        // 6. Services
        const Services = ({ t, language }) => {
          return (
            <section id="services" className="py-16 md:py-32 px-4 md:px-6 relative z-10">
              <div className="container mx-auto">
                <div className={`flex flex-col lg:flex-row justify-between items-center lg:items-end mb-12 md:mb-20 gap-6 text-center ${language === 'ar' ? 'lg:text-right' : 'lg:text-left'}`}>
                  <div className="max-w-xl">
                    <span className="text-secondary font-black tracking-[0.4em] uppercase text-[10px] md:text-xs mb-3 block">
                      {t.services_subtitle}
                    </span>
                    <h2 className="text-3xl md:text-5xl lg:text-6xl font-black text-white">
                      {t.services_title}
                    </h2>
                  </div>
                  <div className="hidden lg:block h-1 bg-secondary/20 flex-grow max-w-md rounded-full mb-4 mx-8"></div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-10">
                  {[
                    { icon: "fa-university", title: t.service_1_title, desc: t.service_1_desc },
                    { icon: "fa-language", title: t.service_2_title, desc: t.service_2_desc },
                    { icon: "fa-passport", title: t.service_3_title, desc: t.service_3_desc },
                  ].map((service, idx) => (
                    <div key={idx} className="glass-card p-8 md:p-12 rounded-[2rem] md:rounded-[3rem] hover:bg-white/5 transition-all group border-t-2 border-transparent hover:border-secondary flex flex-col items-center text-center lg:items-start lg:text-start">
                      <div className="w-14 h-14 md:w-20 md:h-20 bg-secondary/10 text-secondary rounded-xl md:rounded-[2rem] flex items-center justify-center mb-6 md:mb-8 group-hover:scale-110 transition-transform duration-300">
                        <i className={`fas ${service.icon} text-2xl md:text-4xl`}></i>
                      </div>
                      <h3 className="text-xl md:text-2xl font-black mb-3 md:mb-4 text-white">
                        {service.title}
                      </h3>
                      <p className="text-slate-400 leading-relaxed text-sm md:text-base">
                        {service.desc}
                      </p>
                    </div>
                  ))}
                </div>
              </div>
            </section>
          );
        };

        // 7. Hero
        const Hero = ({ t, language }) => {
          return (
            <section className="hero-bg min-h-screen flex items-center pt-32 pb-12 px-4 md:px-6 relative">
              <div className="container mx-auto grid lg:grid-cols-2 gap-12 lg:gap-16 items-center">
                {/* Text Content */}
                <div className={`space-y-6 md:space-y-8 order-2 lg:order-1 flex flex-col ${language === 'ar' ? 'lg:items-start text-right lg:text-right' : 'lg:items-start text-left lg:text-left'} items-center text-center`}>
                  
                  <div className="inline-flex items-center gap-3 bg-secondary/10 border border-secondary/20 px-4 py-2 rounded-full backdrop-blur-md">
                    <span className="w-2 h-2 bg-secondary rounded-full animate-ping"></span>
                    <span className="text-[10px] md:text-xs font-bold text-secondary uppercase tracking-widest">
                      {t.hero_badge}
                    </span>
                  </div>
                  
                  <h1 className="text-4xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-black text-white leading-[1.1] drop-shadow-xl">
                    <span>{t.hero_title_1}</span> <br />
                    <span className="text-secondary shimmer inline-block px-1">
                      {t.hero_title_2}
                    </span>
                  </h1>
                  
                  <p className="text-slate-400 text-base md:text-lg lg:text-xl leading-relaxed max-w-xl font-medium">
                    {t.hero_desc}
                  </p>

                  <div className="flex flex-col sm:flex-row gap-4 md:gap-6 w-full sm:w-auto">
                    <a 
                      href={`https://wa.me/${WHATSAPP_NUMBER}`} 
                      target="_blank"
                      rel="noreferrer"
                      className="bg-secondary text-primary px-8 md:px-12 py-4 md:py-5 rounded-xl md:rounded-2xl font-black text-lg md:text-xl text-center shadow-[0_10px_30px_-10px_rgba(197,160,89,0.5)] hover:shadow-[0_20px_40px_-10px_rgba(197,160,89,0.6)] hover:-translate-y-1 transition-all active:scale-95 flex items-center justify-center gap-3"
                    >
                      <i className="fab fa-whatsapp text-2xl"></i>
                      {t.hero_btn_primary}
                    </a>
                    <a 
                      href="#about" 
                      onClick={(e) => {
                        e.preventDefault();
                        document.getElementById('about')?.scrollIntoView({ behavior: 'smooth' });
                      }}
                      className="group border-2 border-secondary/50 text-secondary hover:bg-secondary hover:text-primary transition-all duration-300 px-8 md:px-12 py-4 md:py-5 rounded-xl md:rounded-2xl font-black text-lg md:text-xl text-center active:scale-95 backdrop-blur-sm"
                    >
                      <span>{t.hero_btn_secondary}</span>
                    </a>
                  </div>

                  <div className="flex items-center gap-4 md:gap-6 pt-4 bg-white/5 p-4 rounded-2xl border border-white/5 backdrop-blur-sm">
                    <div className={`flex -space-x-3 ${language === 'ar' ? 'space-x-reverse' : ''}`}>
                      {[
                        "https://images.unsplash.com/photo-1534528741775-53994a69daeb",
                        "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d",
                        "https://images.unsplash.com/photo-1494790108377-be9c29b29330"
                      ].map((url, i) => (
                        <img 
                          key={i} 
                          src={`${url}?auto=format&fit=crop&w=100&q=80`} 
                          className="w-10 h-10 md:w-12 md:h-12 rounded-full border-2 border-primary object-cover ring-2 ring-white/10" 
                          alt="Student" 
                        />
                      ))}
                    </div>
                    <div className="flex flex-col">
                        <span className="font-black text-white text-lg leading-none">+1500</span>
                        <span className="text-[10px] md:text-xs font-bold text-slate-400 tracking-tighter uppercase">
                        {t.hero_social_proof}
                        </span>
                    </div>
                  </div>
                </div>

                {/* Hero Image */}
                <div className="relative order-1 lg:order-2 flex justify-center w-full mt-8 lg:mt-0">
                    <div className="absolute -top-10 -left-10 lg:-top-20 lg:-left-20 w-40 h-40 lg:w-64 lg:h-64 bg-secondary/20 rounded-full blur-[60px] lg:blur-[100px] animate-pulse"></div>
                    <div className="relative z-10 p-2 md:p-3 glass-card rounded-[2rem] md:rounded-[3rem] w-full max-w-[320px] sm:max-w-[400px] lg:max-w-none transform hover:scale-[1.02] transition-transform duration-500 shadow-2xl shadow-black/50">
                        <img 
                          src="malaysiamate.png.jpg" 
                          className="w-full h-auto object-cover rounded-[1.8rem] md:rounded-[2.8rem] shadow-inner" 
                          alt="MalaysiaMate"
                          onError={(e) => {
                            const target = e.target;
                            target.src = 'https://images.unsplash.com/photo-1523240795612-9a054b0db644?auto=format&fit=crop&w=800&q=80';
                          }}
                        />
                    </div>
                    {/* Success Badge */}
                    <div className={`absolute -bottom-4 ${language === 'ar' ? 'right-4 lg:-right-10 rotate-3' : 'left-4 lg:-left-10 -rotate-3'} bg-secondary p-4 lg:p-6 rounded-2xl lg:rounded-3xl shadow-2xl z-20 border-4 border-primary/50`}>
                        <div className="flex items-center gap-3">
                            <div className="bg-primary/10 p-2 rounded-full">
                                <i className="fas fa-check-circle text-primary text-2xl lg:text-3xl"></i>
                            </div>
                            <div>
                                <span className="text-xl lg:text-3xl font-black text-primary block mb-0.5 leading-none">99%</span>
                                <span className="text-[8px] lg:text-[10px] font-black text-primary/80 uppercase tracking-wide">
                                {t.hero_badge_visa}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </section>
          );
        };

        // 8. Navbar
        const Navbar = ({ language, setLanguage, t }) => {
          const [isOpen, setIsOpen] = useState(false);
          const [scrolled, setScrolled] = useState(false);

          // Handle scroll effect for transparency
          useEffect(() => {
            const handleScroll = () => {
              setScrolled(window.scrollY > 20);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          // Lock body scroll when menu is open
          useEffect(() => {
            if (isOpen) {
              document.body.style.overflow = 'hidden';
            } else {
              document.body.style.overflow = 'unset';
            }
          }, [isOpen]);

          const toggleLanguage = () => {
            setLanguage(language === 'ar' ? 'en' : 'ar');
          };

          const navLinkClick = (id) => {
            setIsOpen(false);
            const element = document.getElementById(id);
            if (element) {
              const headerOffset = 80;
              const elementPosition = element.getBoundingClientRect().top;
              const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
              window.scrollTo({
                top: offsetPosition,
                behavior: "smooth"
              });
            }
          };

          return (
            <>
              <nav className={`fixed top-0 w-full z-[90] transition-all duration-300 ${scrolled ? 'bg-primary/95 backdrop-blur-md shadow-lg border-b border-white/5 py-2' : 'bg-transparent py-4'}`}>
                <div className="container mx-auto px-4 md:px-6 flex justify-between items-center">
                  
                  {/* Logo Section */}
                  <div className="flex items-center gap-3">
                    <div className="relative group cursor-pointer" onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}>
                      <div className="absolute -inset-1 bg-secondary blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
                      {/* Updated Logo to malaysiamate.png.jpg */}
                      <img 
                        src="malaysiamate.png.jpg" 
                        alt="MalaysiaMate Logo" 
                        className="relative w-12 h-12 md:w-14 md:h-14 object-cover rounded-xl border border-white/10" 
                        onError={(e) => {
                            const target = e.target;
                            target.src = 'https://cdn-icons-png.flaticon.com/512/3429/3429433.png';
                        }}
                      />
                    </div>
                    <div className="flex flex-col select-none">
                      <span className="font-black text-lg md:text-2xl tracking-tight text-white uppercase leading-none">
                        Malaysia<span className="text-secondary italic">Mate</span>
                      </span>
                      <span className="text-[9px] md:text-[10px] text-secondary font-bold uppercase tracking-[0.2em] md:tracking-[0.4em]">
                        Elite Admissions
                      </span>
                    </div>
                  </div>

                  {/* Desktop Menu */}
                  <div className="hidden lg:flex items-center gap-8 text-[11px] font-black uppercase tracking-widest text-slate-400">
                    <button onClick={() => navLinkClick('about')} className="hover:text-secondary transition-colors py-2">{t.nav_about}</button>
                    <button onClick={() => navLinkClick('services')} className="hover:text-secondary transition-colors py-2">{t.nav_services}</button>
                    <button onClick={() => navLinkClick('contact')} className="hover:text-secondary transition-colors py-2">{t.nav_contact}</button>
                  </div>

                  {/* Controls Section */}
                  <div className="flex items-center gap-3">
                    
                    {/* Language Switcher - Improved Touch Target */}
                    <button 
                      onClick={toggleLanguage} 
                      className="flex items-center justify-center gap-2 bg-white/5 hover:bg-white/10 text-white w-10 h-10 md:w-auto md:h-auto md:px-4 md:py-2 rounded-full md:rounded-lg text-xs font-bold transition-all border border-white/10 active:scale-95 shadow-sm"
                      aria-label="Toggle Language"
                    >
                      <i className="fas fa-globe text-secondary text-sm"></i>
                      <span className="hidden md:inline">{language === 'ar' ? 'English' : 'العربية'}</span>
                      <span className="inline md:hidden uppercase text-[10px]">{language === 'ar' ? 'EN' : 'AR'}</span>
                    </button>

                    {/* Desktop CTA */}
                    <a 
                      href={`https://wa.me/${WHATSAPP_NUMBER}`} 
                      target="_blank" 
                      rel="noreferrer"
                      className="hidden lg:block bg-secondary text-primary px-6 py-2.5 rounded-full font-black text-sm hover:shadow-[0_0_20px_rgba(197,160,89,0.4)] transition-all hover:-translate-y-0.5 active:scale-95"
                    >
                      {t.nav_cta}
                    </a>
                    
                    {/* Mobile Menu Toggle - Larger Touch Target */}
                    <button 
                      onClick={() => setIsOpen(!isOpen)} 
                      className="lg:hidden bg-white/5 border border-white/10 text-secondary w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/10 focus:outline-none transition-all active:scale-90" 
                      aria-label="Toggle Menu"
                    >
                      <i className={`fas ${isOpen ? 'fa-times' : 'fa-bars'} text-lg transition-all duration-300 ${isOpen ? 'rotate-90 text-red-400' : ''}`}></i>
                    </button>
                  </div>
                </div>
              </nav>

              {/* Mobile Menu Overlay */}
              <div 
                className={`fixed inset-0 top-0 w-full h-[100dvh] bg-primary/98 backdrop-blur-xl z-[88] flex flex-col justify-center items-center px-6 transition-all duration-500 cubic-bezier(0.4, 0, 0.2, 1) ${isOpen ? 'opacity-100 visible' : 'opacity-0 invisible pointer-events-none'}`}
              >
                <div className="w-full max-w-sm flex flex-col gap-6 text-center">
                    {/* Menu Header */}
                    <div className="absolute top-6 left-0 w-full px-6 flex justify-between items-center opacity-50">
                        <span className="text-sm font-bold tracking-widest text-slate-500">MENU</span>
                    </div>

                    <div className="flex flex-col gap-4 text-xl font-black uppercase tracking-widest text-white">
                        <button 
                            onClick={() => navLinkClick('about')} 
                            className="py-4 border-b border-white/5 hover:text-secondary hover:border-secondary/30 transition-all w-full active:bg-white/5 rounded-xl"
                        >
                            {t.nav_about}
                        </button>
                        <button 
                            onClick={() => navLinkClick('services')} 
                            className="py-4 border-b border-white/5 hover:text-secondary hover:border-secondary/30 transition-all w-full active:bg-white/5 rounded-xl"
                        >
                            {t.nav_services}
                        </button>
                        <button 
                            onClick={() => navLinkClick('contact')} 
                            className="py-4 border-b border-white/5 hover:text-secondary hover:border-secondary/30 transition-all w-full active:bg-white/5 rounded-xl"
                        >
                            {t.nav_contact}
                        </button>
                    </div>
                  
                    <div className="h-4"></div>
                    
                    <a 
                        href={`https://wa.me/${WHATSAPP_NUMBER}`} 
                        className="bg-secondary text-primary px-8 py-4 rounded-2xl text-lg font-bold shadow-lg shadow-secondary/20 hover:shadow-secondary/40 transition-all active:scale-95 flex items-center justify-center gap-3 w-full"
                        target="_blank"
                        rel="noreferrer"
                    >
                        <i className="fab fa-whatsapp text-2xl"></i>
                        {t.mobile_cta}
                    </a>
                </div>
              </div>
            </>
          );
        };

        // 9. App
        const App = () => {
          // Initialize state from local storage or default to 'ar'
          const [language, setLanguage] = useState(() => {
            const saved = localStorage.getItem('site_lang');
            return (saved === 'en' || saved === 'ar') ? saved : 'ar';
          });

          // Effect to update HTML dir and lang attributes
          useEffect(() => {
            document.documentElement.lang = language;
            document.documentElement.dir = language === 'ar' ? 'rtl' : 'ltr';
            localStorage.setItem('site_lang', language);
          }, [language]);

          const t = TRANSLATIONS[language];

          return (
            <div className={`min-h-screen ${language === 'en' ? 'font-english' : 'font-sans'}`}>
              <Navbar language={language} setLanguage={setLanguage} t={t} />
              <Hero t={t} language={language} />
              <Services t={t} language={language} />
              <About t={t} language={language} />
              <Partners t={t} />
              <Contact t={t} language={language} />
              <Footer />
              <FloatingWhatsapp />
            </div>
          );
        };

        // --- MOUNT ---
        const rootElement = document.getElementById('root');
        if (!rootElement) {
          throw new Error("Could not find root element to mount to");
        }

        const root = ReactDOM.createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
    </script>
</body>
</html>
